<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, height=896, initial-scale=1.0">
    <title>노동법 AI 챗봇</title>
    <style>
        /* 공통 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'ABeeZee', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        /* 컨테이너 스타일 */
        .container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        /* 제목 스타일 */
        .title {
            font-size: 50px;
            font-weight: 400;
            line-height: 80px;
            padding: 20px;
            text-align: center;
        }

        .button-container {
            position: flex;
            /* 컨테이너 내에서 절대 위치 지정 */
            top: 1%;
            /* 상단에서부터의 거리 */
            right: 1%;
            /* 우측에서부터의 거리 */
            z-index: 10;
            /* 다른 요소들 위에 표시하기 위한 z-index 설정 */
        }

        /* 버튼 스타일링 */
        .button-container button {
            margin-left: 10px;
            /* 버튼 사이의 간격 */
            padding: 10px 15px;
            /* 내부 여백을 통해 버튼 크기 조정 */
            font-size: 15px;
            /* 글씨 크기 */
            /* 기타 버튼 스타일링 속성 */
        }

        /* 채팅창 스타일 */
        .chat-box {
            flex-grow: 1;
            width: 98%;
            background: #F3F4F6;
            border: 1px solid #E5E7EB;
            border-radius: 10px;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 20px;
            font-size: 24px;
            display: flex;
            flex-direction: column-reverse;
            /* 채팅창 내용 역순으로 정렬 */
        }

        .message {
            display: inline-block;
            /* 내용에 따라 크기 조절 */
            word-wrap: break-word;
            /* 긴 텍스트가 있을 경우 줄바꿈 */
            margin: 10px;
            padding: 10px;
            /* 내부 여백 */
            font-size: 18px;
            /* 글씨 크기 */
        }

        .user {
            background-color: #fafac6;
            /* 노란색 */
            text-align: right;
        }

        .bot {
            background-color: #bcddff;
            /* 파란색 */
            text-align: left;
        }

        /* 입력창 및 보내기 버튼 컨테이너 스타일 */
        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        /* 입력창 스타일 */
        .input-box {
            flex-grow: 1;
            height: 60px;
            resize: vertical;
            /* 사용자가 크기 조정 가능 */
            max-height: 200px;
            /* 최대 높이 설정 */
            border: 1px solid #E5E7EB;
            border-radius: 10px;
            padding: 10px;
            font-size: 30px;
            outline: none;
        }

        /* 보내기 버튼 스타일 */
        .send-button {
            width: 100px;
            height: 60px;
            background: #86ACF7;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 60;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">노동법 AI 챗봇</div>
        <div class="button-container">
            <button id="copy-chat" onclick="copyChatContent()">대화 복사하기</button>
            <button onclick="takeScreenshotAndDownload()">스크린샷 찍기</button>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- 채팅 내용이 여기에 추가됩니다. -->
        </div>
        <div class="input-container">
            <textarea class="input-box" id="user-input" placeholder="채팅을 입력해주세요."
                onkeydown="handleInputKeyDown(event)"></textarea>
            <button class="send-button" onclick="sendChat()">보내기</button>
        </div>
    </div>
    <script>
    </script>

    <script src="lawchatbot.js"></script>
</body>

</html>
