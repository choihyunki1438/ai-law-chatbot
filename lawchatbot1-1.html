<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법률챗봇</title>
    <style>
        body, h1, h2, ul, li, a, button {
            margin: 0;
            padding: 0;
            font-family: 'Sora', sans-serif;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #121212;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 헤더 스타일 */
        header {
            background: white;
            border-bottom: 1px solid #AEAEAE;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header-logo {
            display: flex;
            align-items: center;
        }

        .header-logo img {
            margin-right: 10px;
        }

        .header-nav a {
            margin-left: 20px;
        }

        /* 메인 콘텐츠 스타일 */
        main {
            padding: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .circle-button {
            margin: 10px;
            width: 225px;
            height: 215px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #f0f0f0;
            text-align: center;
        }

        .circle-button img {
            width: 50%;
            height: auto;
        }

        .circle-button span {
            margin-top: 10px;
        }

        .video-container {
            margin: 20px 0;
        }

        .video-container video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="https://i.ibb.co/wMHx6zk/image-1.png" alt="로고">
            <h1>법률챗봇</h1>
        </div>
        <nav class="header-nav">
            <a href="lawchatbot1.html">Homepage</a>
        </nav>
    </header>

    <main>
        <h2>무엇이든 편하게 물어보세요</h2>
        <div class="button-container">
            <!-- 버튼과 이미지 -->
        </div>
        <div class="video-container">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                귀하의 브라우저는 video 태그를 지원하지 않습니다.
            </video>
        </div>
    </main>
</body>

</html>
