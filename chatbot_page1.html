<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* background: url('image .png') center/cover no-repeat fixed; */
            /* 배경 이미지 추가 */
            overflow: auto;
            /* 스크롤 활성화 */
        }

        #my-div {
            width: 100%;
            height: 100px;
            background: #FFF;
        }

        .container {
            position: relative;
            height: 100%;
        }

        /* .login-button, */
        .homepage-link,
        .qa-link {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* .login-button {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        } */

        .homepage-link {
            left: 50%;
            top: 50%;
            transform: translateX(-50%);
        }

        .qa-link {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button-text,
        .homepage-link-text,
        .qa-link-text {
            color: #121212;
            font-size: 20px;
        }

        .chatbot-box {
            width: 367px;
            height: 58px;
            border-radius: 10px;
            border: 1px solid #000;
            background: #FFF;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 400px;
            z-index: 2;
        }

        .background-image {
            content: url('image 2.png');
            width: 100vw;
            height: 500px;
            position: absolute;
            left: 50%;
            top: 130px;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* 추가된 이미지 스타일 */
        .additional-image {
            width: 88px;
            height: 77px;
            flex-shrink: 0;
            background: url('image 1.png') lightgray 50% / cover no-repeat;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        /* 추가된 텍스트 스타일 */
        .chatbot-text {
            position: absolute;
            left: 120px;
            top: 50%;
            font-size: 20px;
            color: #121212;
        }

        /* 기존 이미지 스타일 */
        .my-image {
            width: 100%;
            height: auto;
            position: relative;
            top: 30px;
        }

        /* 추가된 텍스트 스타일 */
        .custom-text {
            width: 238px;
            height: 46px;
            flex-shrink: 0;
            color: #000;
            font-family: Sora;
            font-size: 32px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            position: absolute;
            left: 20px;
            top: 800px;
            white-space: nowrap;
            /* 한 줄로 표시 */
        }

        /* 추가된 텍스트 스타일 */
        .additional-text {
            width: 589px;
            color: #121212;
            text-align: center;
            font-family: Gmarket Sans TTF;
            font-size: 48px;
            font-style: normal;
            font-weight: 700;
            line-height: 55.44px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 300px;
            white-space: nowrap;
            /* 한 줄로 표시 */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
            position: relative;
            /* 위치 조정을 위해 relative 추가 */
            top: 1000px;
            /* 상단 위치 조정 */
        }

        .circle-button {
            width: 225px;
            height: 215px;
            flex-shrink: 0;
            margin: 5px;
            display: flex;
            background-color: #f0f0f0;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            /* 이미지와 텍스트를 수직으로 정렬 */
            border-radius: 50%;
            text-align: center;
        }

        .circle-button img {
            width: 50%;
            /* 이미지 크기 조절 */
            height: auto;
            margin-bottom: 10px;
            /* 이미지와 텍스트 사이 간격 */
        }

        .circle-button span {
            /* 텍스트 스타일링 */
            font-size: 1em;
        }

        .image-ad {
            width: 100vw;
            height: 500px;
            position: relative;
            top: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-ad img {
            width: 100vw;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="my-div" class="container">
        <!-- <div class="login-button">
            <button class="button login-button-text">Log in</button>
        </div> -->
        <div class="homepage-link" id="go-to-homepage">
            <button class="button homepage-link-text">Homepage</button>
        </div>
        <div class="qa-link">
        </div>
        <div class="chatbot-box"></div>
        <div class="background-image"></div>
        <!-- 기존 이미지 -->
        <!-- <img class="my-image" src="my-image.jpg" alt="My Image"> -->
        <!-- 추가된 이미지 -->
        <div class="additional-image"></div>
        <!-- 추가된 텍스트 -->
        <div class="chatbot-text">법률챗봇</div>
        <!-- 추가된 텍스트 -->
        <div class="custom-text">개인 상황 맞춤 AI</div>
        <!-- 추가된 텍스트 -->
        <div class="additional-text">무엇이든 편하게 물어보세요</div>
        <div class="button-container">
            <div class="circle-button" id="go-to-next-page">
                <img src="image 3.png" alt="임금체불">
                <span>임금체불</span>
            </div>
            <div class="circle-button">
                <img src="image 4.png" alt="comming soon">
                <span>comming soon</span>
            </div>
            <div class="circle-button">
                <img src="image 4.png" alt="comming soon">
                <span>comming soon</span>
            </div>
            <div class="circle-button">
                <img src="image 4.png" alt="comming soon">
                <span>comming soon</span>
            </div>
        </div>
        <div class="image-ad">
            <a href="https://www.yanadoo.co.kr/">
                <img src="image 5.png" alt="광고 이미지">
            </a>
        </div>

    </div>
    <script>
        document.getElementById('go-to-homepage').addEventListener('click', function() {
            window.location.href = 'chatbot_page1.html'; // 'next_page.html'은 이동할 페이지의 파일명입니다.
        });
        document.getElementById('go-to-next-page').addEventListener('click', function() {
            window.location.href = 'chatbot_page2hh.html'; // 'next_page.html'은 이동할 페이지의 파일명입니다.
        });
    </script>
</body>

</html>
