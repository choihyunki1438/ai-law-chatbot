<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('your-background-image.jpg') center/cover no-repeat fixed;
      /* 배경 이미지 추가 */
      overflow: auto;
      /* 스크롤 활성화 */
    }

    #my-div {
      width: 100%;
      height: 100px;
      background: #FFF;
    }

    .container {
      position: relative;
      height: 100%;
    }

    .login-button,
    .homepage-link,
    .qa-link {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .login-button {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .homepage-link {
      left: 50%;
      top: 50%;
      transform: translateX(-50%);
    }

    .qa-link {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-button-text,
    .homepage-link-text,
    .qa-link-text {
      color: #121212;
      font-size: 16px;
    }

    .chatbot-box {
      width: 367px;
      height: 58px;
      flex-shrink: 0;
      border-radius: 10px;
      border: 1px solid #000;
      background: #FFF;
      /* 챗봇 창을 흰색으로 유지 */
      position: absolute;
      left: 750px;
      top: 400px;
      z-index: 2;
      /* 챗봇 창을 상위 층위로 올림 */
    }

    .chatbot-box::before {
      content: url('p1.png');
      width: 45px;
      height: 45px;
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* 추가된 이미지 스타일 */
    .additional-image {
      width: 88px;
      height: 77px;
      flex-shrink: 0;
      background: url('p2.png') lightgray 50% / cover no-repeat;
      position: absolute;
      left: 20px;
      top: 20px;
    }

    /* 추가된 텍스트 스타일 */
    .chatbot-text {
      position: absolute;
      left: 120px;
      top: 20px;
      font-size: 16px;
      color: #121212;
    }

    /* 기존 이미지 스타일 */
    .my-image {
      width: 100%;
      height: auto;
      position: absolute;
      top: 100px;
    }

    /* 추가된 텍스트 스타일 */
    .custom-text {
      width: 238px;
      height: 46px;
      flex-shrink: 0;
      color: #000;
      font-family: Sora;
      font-size: 32px;
      font-style: normal;
      font-weight: 600;
      line-height: normal;
      position: absolute;
      left: 20px;
      top: 800px;
      white-space: nowrap;
      /* 한 줄로 표시 */
    }

    /* 추가된 텍스트 스타일 */
    .additional-text {
      width: 589px;
      color: #121212;
      text-align: center;
      font-family: Gmarket Sans TTF;
      font-size: 48px;
      font-style: normal;
      font-weight: 700;
      line-height: 55.44px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 300px;
      white-space: nowrap;
      /* 한 줄로 표시 */


    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .circle {
      position: relative;
      width: 225px;
      height: 215px;
      Top: 726px;
      Left: 213px;
      Border: 0.7px;
      border-radius: 50%;
      fill: #FFF;
      stroke-width: 0.7px;
      stroke: #000;
      filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .circle img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
